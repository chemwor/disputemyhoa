[build]
  # The directory to publish (Vite builds to 'dist' by default)
  publish = "dist"

  # The build command
  command = "npm run build"

[build.environment]
  # Set Node version for compatibility
  NODE_VERSION = "18"

# Specific redirects for your HTML pages
[[redirects]]
  from = "/case-preview"
  to = "/case-preview.html"
  status = 200

[[redirects]]
  from = "/start-case"
  to = "/start-case.html"
  status = 200

[[redirects]]
  from = "/case"
  to = "/case.html"
  status = 200

# SPA fallback - ONLY for paths that don't have file extensions
# This ensures assets (CSS, JS, images) are served normally
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {path = "!/*.*"}

# Handle assets with proper caching and correct MIME types
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/octet-stream"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript"

[[headers]]
  for = "/vendor/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
